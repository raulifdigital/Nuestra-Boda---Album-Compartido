
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Boda - Rocío & Matías</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2913/2913520.png">
  
  <!-- Estilos y Fuentes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Montserrat', sans-serif; background-color: #fcfaf8; }
    .font-serif { font-family: 'Playfair Display', serif; }
    .font-cursive { font-family: 'Great Vibes', cursive; }
    @keyframes pulse-ring {
      0% { transform: scale(.33); opacity: 1; }
      80%, 100% { transform: scale(1.1); opacity: 0; }
    }
    .pulse-effect::before {
      content: ''; position: absolute; width: 100%; height: 100%; background-color: #f43f5e;
      border-radius: 50%; z-index: -1; animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }
  </style>

  <!-- React y Babel (Permite ejecutar TSX directamente en el navegador) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

  <!-- Punto de entrada directo -->

<script type="module" src="/index.tsx"></script>
